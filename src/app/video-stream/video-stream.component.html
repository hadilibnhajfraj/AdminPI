<div class="video-container">
  <video #videoElement autoplay muted playsinline></video>

  <div *ngIf="isPresse" class="live-controls">
    <button *ngIf="!isLive" (click)="startLiveStream()">
      🎥 Démarrer le live
    </button>
    <button *ngIf="isLive" (click)="stopLiveStream()">
      ⏹️ Stopper le live
    </button>
  </div>

  <div class="comment-section" #commentSection>
    <div *ngFor="let comment of comments" class="comment">
      {{ comment }}
    </div>
  </div>

  <div class="comment-input">
    <input [(ngModel)]="newComment" placeholder="Écrire un commentaire..." />
    <button (click)="sendComment(newComment)">Envoyer</button>
  </div>
</div>
