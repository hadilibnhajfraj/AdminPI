<!-- src/app/video-stream/video-stream.component.html -->
<div class="video-container">
  <video #videoElement autoplay muted playsinline></video>

  <div class="live-controls">
    <button *ngIf="!isLive" (click)="startLiveStream()">🎥 Démarrer le live</button>
    <button *ngIf="isLive" (click)="stopLiveStream()">⏹️ Stopper le live</button>
  </div>

  <div class="comments-container" *ngIf="comments.length > 0">
    <h4>💬 Commentaires en direct</h4>
    <div *ngFor="let c of comments">
      <p>{{ c }}</p>
    </div>
  </div>
</div>
