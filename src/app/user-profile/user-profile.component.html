<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Profil Utilisateur</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input type="text" class="form-control" placeholder="Prénom" value="Jean">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom" value="Dupont">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Date de naissance</label>
                  <input type="date" class="form-control" value="1990-01-01">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Rôle</label>
                  <select class="form-control">
                    <option value="Joueur" selected>Joueur</option>
                    <option value="Proprietaire">Propriétaire</option>
                    <option value="Organisateur" selected>Organisateur</option>
                    <option value="Presse">Presse</option>
                    <option value="Spectateur">Spectateur</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Équipe</label>
                  <select class="form-control">
                    <option value="1" selected>Équipe A</option>
                    <option value="2">Équipe B</option>
                    <option value="3">Équipe C</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" placeholder="Adresse" value="1234 Rue Elm, Springfield, IL">
                </div>
              </div>
            </div>

            <!-- Publications, Commentaires, Billets et Tournois -->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Publications</label>
                  <input type="text" class="form-control" placeholder="Publications" value="5 publications">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Commentaires</label>
                  <input type="text" class="form-control" placeholder="Commentaires" value="10 commentaires">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Billets</label>
                  <input type="text" class="form-control" placeholder="Billets" value="2 billets">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Tournois</label>
                  <input type="text" class="form-control" placeholder="Tournois" value="3 tournois">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Terrains</label>
                  <input type="text" class="form-control" placeholder="Terrains" value="1 terrain">
                </div>
              </div>
            </div>

            <!-- Boutons Ajouter, Modifier, Supprimer -->
            <div class="row mt-3">
              <div class="col-md-4">
                <button type="button" class="btn btn-danger btn-block">Ajouter</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-warning btn-block">Modifier</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-success btn-block">Supprimer</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
