<div class="container mt-5 d-flex justify-content-center">
    <div class="card col-md-6 p-4">
      <div class="card-header text-center">
        <h4 class="title">Connexion</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Nom d'utilisateur" required>
          </div>
  
          <div class="form-group mt-3">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Mot de passe" required>
          </div>
  
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block w-100">Se connecter</button>
          </div>
        </form>
  
        <div class="text-center mt-3">
          <small>
            Vous n'avez pas de compte ?
            <a routerLink="/cree-compte">Inscrivez-vous</a>
          </small>
        </div>
  
        <div *ngIf="errorMessage" class="text-danger text-center mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
