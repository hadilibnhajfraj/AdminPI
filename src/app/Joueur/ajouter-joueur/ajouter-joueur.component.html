<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Fiche Joueur</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Prénom</label>
                  <input type="text" class="form-control" placeholder="Prénom" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="Nom" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Date de Naissance</label>
                  <input type="date" class="form-control" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Taille (cm)</label>
                  <input type="number" class="form-control" placeholder="ex: 180" value="">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Poids (kg)</label>
                  <input type="number" class="form-control" placeholder="ex: 75" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" placeholder="Adresse complète" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Ville</label>
                  <input type="text" class="form-control" placeholder="Ville" value="">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Pays</label>
                  <input type="text" class="form-control" placeholder="Pays" value="">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Code Postal</label>
                  <input type="number" class="form-control" placeholder="Code Postal">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>À propos du joueur</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Parle-nous un peu du joueur..."></textarea>
                </div>
              </div>
            </div>

            <!-- Boutons Ajouter, Supprimer, Modifier -->
            <div class="row mt-3">
              <div class="col-md-4">
                <button type="button" class="btn btn-success btn-block">Ajouter</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-danger btn-block">Supprimer</button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-warning btn-block">Modifier </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
