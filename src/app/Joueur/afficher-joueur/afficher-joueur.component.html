<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Joueurs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f6fa;
      font-family: "Segoe UI", sans-serif;
    }

    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    .status-yes {
      color: #28a745;
      font-weight: bold;
    }

    .status-no {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="card col-md-8 p-4">
      <div class="card-header text-center">
        <h4 class="title text-danger">Liste des Joueurs</h4> 
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover text-center">
          <thead>
            <tr>
              <th>Nom du Joueur</th>
              <th>Rôle</th>
              <th>Disponible</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ahmed Ben Ali</td>
              <td>Gardien</td>
              <td class="status-yes">✅ Oui</td>
            </tr>
            <tr>
              <td>Yassine Khemiri</td>
              <td>Défenseur</td>
              <td class="status-no">❌ Non</td>
            </tr>
            <tr>
              <td>Omar Trabelsi</td>
              <td>Attaquant</td>
              <td class="status-yes">✅ Oui</td>
            </tr>
            <tr>
              <td>Mehdi Ferjani</td>
              <td>Milieu</td>
              <td class="status-no">❌ Non</td>
            </tr>
            <tr>
              <td>Sami Ayari</td>
              <td>Défenseur</td>
              <td class="status-yes">✅ Oui</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
