<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Joueurs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #d32f2f; /* ‚úÖ Titre en rouge */
      margin-bottom: 30px;
    }

    .table-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #d32f2f; /* ‚úÖ En-t√™tes en rouge */
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .status-yes {
      color: green;
      font-weight: bold;
    }

    .status-no {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
      }

      td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1):before { content: "Nom du Joueur"; }
      td:nth-of-type(2):before { content: "R√¥le"; }
      td:nth-of-type(3):before { content: "Disponible"; }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Liste des Joueurs</h2>
    <table>
      <thead>
        <tr>
          
          <th>Nom</th>
          <th>Prenom</th>
          <th>Mail</th>
          <th>Telephone</th>
          <th>R√¥le</th>
          <th>Pied_Fort</th>
          <th>Taille</th>
          <th>Poids</th>

  

          <!-- <th>Disponible</th> -->
          <th>Actions</th> <!-- Nouvelle colonne pour les actions -->
        </tr>
      </thead>
      
        <tr *ngFor="let joueur of joueurs">
           
          <td>{{ joueur.idJoueur }}{{ joueur.nom }}</td>
          <td>{{ joueur.prenom }}</td>
          <td>{{ joueur.mail}}</td>
          <td>{{ joueur.tel }}</td>
          <!-- <td>{{ joueur.user?.nom }}</td> -->
          <td>{{ joueur.poste }}</td>
          <td>{{ joueur.piedFort }}</td>
          <td>{{ joueur.taille }}</td>
          <td>{{ joueur.poids }}</td>
          
          <td>
            <button (click)="modifierJoueur(joueur.idJoueur)">‚úèÔ∏è</button>
            <button (click)="supprimerJoueur(joueur.idJoueur)">üóëÔ∏è</button>

          </td>
        </tr>
     
      
    </table>
  </div>

</body>
</html>
