<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Équipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
    }

    .table-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #d32f2f;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .available {
      color: green;
    }

    .unavailable {
      color: red;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
      }

      td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1):before { content: "Nom de l'équipe"; }
      td:nth-of-type(2):before { content: "Gouvernorat"; }
      td:nth-of-type(3):before { content: "Disponibilité"; }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Liste des Équipes</h2>
    <table>
      <thead>
        <tr>
          <th>Nom de l'équipe</th>
          <th>Gouvernorat</th>
          <th>Disponibilité</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Espérance Sportive de Tunis</td>
          <td>Tunis</td>
          <td class="available">Disponible</td>
        </tr>
        <tr>
          <td>Club Africain</td>
          <td>Tunis</td>
          <td class="unavailable">Indisponible</td>
        </tr>
        <tr>
          <td>Étoile Sportive du Sahel</td>
          <td>Sousse</td>
          <td class="available">Disponible</td>
        </tr>
        <tr>
          <td>Club Sportif Sfaxien</td>
          <td>Sfax</td>
          <td class="unavailable">Indisponible</td>
        </tr>
        <tr>
          <td>Union Sportive Monastirienne</td>
          <td>Monastir</td>
          <td class="available">Disponible</td>
        </tr>
        <!-- Ajoutez d'autres équipes ici -->
      </tbody>
    </table>
  </div>

</body>
</html>
