<!-- FIN FRM -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card col-md-6 p-4">
    <div class="card-header text-center">
      <h4 class="title">Ajouter une √âquipe</h4>
    </div>

    <div class="form-container mt-3">
      <form [formGroup]="equipeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nom">Nom de l'√©quipe</label>
          <input id="nom" formControlName="nom" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="adresse">Adresse</label>
          <input id="adresse" formControlName="adresse" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="nb_joueur">Nombre de joueurs</label>
          <input type="number" id="nb_joueur" formControlName="nb_joueur" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="max_teams">Nombre max d‚Äô√©quipes</label>
          <input type="number" id="max_teams" formControlName="max_teams" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="price">Prix</label>
          <input type="number" id="price" formControlName="price" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="logo">Logo</label>
          <input type="file" (change)="onFileSelected($event)" />
        </div>

        <!-- ‚úÖ Boutons -->
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" [disabled]="equipeForm.invalid">
            ‚úÖ Ajouter l‚Äô√©quipe
          </button>

          <!-- üîô Bouton Annuler -->
          <button type="button" class="btn btn-secondary" (click)="annuler()">
            ‚ùå Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
